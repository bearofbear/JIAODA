<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>login</title>
<link rel="stylesheet" type="text/css"
	href="easyui/1.3.4/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="css/wu.css" />
<link rel="stylesheet" type="text/css" href="css/icon.css" />
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="easyui/1.3.4/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="easyui/1.3.4/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript">
	$(function(){
		$('#loginForm').form({
			url:'/login',
			onSubmit:function(){
				return $(this).form('validate');
			},
			success:function(data){
				window.location="index.html";
			}
		});
	});
</script>
</head>
<body class="login">
	<div class="login_m">
		<div class="login_logo">
			<img src="images/logo.png" width="196" height="80">
		</div>
		<form action="" method="post" id="loginForm">
			<div class="login_boder">
				<div class="login_padding">
					<h2>用户名</h2>
					<label> <input type="text" id="username"
						class="txt_input txt_input2 easyui-validatebox"
						placeholder="请输入用户名"
						data-options="required:true,validType:'length[3,10]',missingMessage:'用户名必填'">
					</label>
					<h2>密码</h2>
					<label> <input type="password" name="textfield2"
						id="userpwd" class="txt_input easyui-validatebox"
						placeholder="请输入密码"
						data-options="required:true,validType:'length[3,10]',missingMessage:'请输入密码'">
					</label>
					<div class="rem_sub">
						<div class="rem_sub_l">
							<input type="checkbox" name="checkbox" id="save_me"> <label
								for="checkbox">记住</label>
						</div>
						<label> <input type="submit" class="sub_button"
							id="button" value="登录" style="opacity: 0.7;">
						</label>
					</div>
				</div>
			</div>
		</form>
		<!--login_boder end-->
	</div>
</body>
</html>
